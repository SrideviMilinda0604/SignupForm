<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- favicon -->
    <link rel="icon" href="https://www.pngplay.com/wp-content/uploads/3/Amazon-Logo-PNG-HD-Quality.png"/>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./signup.css"/>
    <script src="https://kit.fontawesome.com/77b9383d71.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main">
        <div class="one"> <img src="https://cdn.dribbble.com/users/277921/screenshots/4223608/gw-dribbble.gif" width="100%"/></div>
        <div class="two">
            <h1 class="heading">Sign Up Form</h1>
            <form id="formy"> 
                
                <label><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" placeholder="E.g:Mili123" required/>
                <label><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" placeholder="Eg:mili123@gmail.com" required/>
                <label><i class="fa-solid fa-phone"></i> Phone Number</label>
                <input type="text" placeholder="Eg:9876543210" required/>
                <label><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" placeholder="Eg:123njh*" required/>
                <label><i class="fa-solid fa-lock"></i> Confirm Password</label>
                <input type="password" placeholder="Eg:123njh*" required/>
                <div class="check">
                    <input type="checkbox"/>
                    <p>I Accept the Terms and Conditions</p>
                </div>
                <button class="btn">Sign Up</button>
            </form>
            <h5 class="end">Already Have An Account<a href="#">Login</a></h5>
        </div>
    </section>
</body>
</html>
